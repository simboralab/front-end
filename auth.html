<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css">
    <title>Simbora - Cadastro e Login</title>
<body>
    <main class="container cadastro-ativo">
        <section class="image-section">
            <div class="overlay-text">
                <img src="static/images/img.webp" alt="Imagem ilustrativa" />
            </div>
        </section>

        <section class="form-section">
            <div class="form-wrapper">
                <header class="logo">
                    <div class="logo-icon">S</div>
                    <h2>Simbora</h2>
                </header>

                <!-- Cadastro -->
                <article class="form-card cadastro-form active">
                    <h1>Crie sua conta</h1>
                    <p>Junte-se à comunidade e descubra eventos incríveis</p>
                    <form>
                        <label>Nome Completo</label>
                        <div class="input-group">
                            <input type="text" placeholder="Digite seu nome completo" required />
                        </div>
                        <label>E-mail</label>
                        <div class="input-group">
                            <input type="email" placeholder="Digite seu e-mail" required />
                        </div>
                        <label>Senha</label>
                        <div class="input-group">
                            <input type="password" placeholder="Crie uma senha" required />
                        </div>
                        <button type="submit">Cadastre-se</button>
                    </form>
                </article>

                <!-- Login -->
                <article class="form-card login-form">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Entre e descubra novos eventos perto de você</p>
                    <form>
                        <label>E-mail</label>
                        <div class="input-group">
                            <input type="email" placeholder="Digite seu e-mail" required />
                        </div>
                        <label>Senha</label>
                        <div class="input-group">
                            <input type="password" placeholder="Digite sua senha" required />
                        </div>
                        <button type="submit">Entrar</button>
                    </form>
                </article>

                <footer>
                    <p class="cadastro-footer">
                        Já possui uma conta?
                        <a href="#" id="btn-login">Faça login</a>
                    </p>
                    <p class="login-footer">
                        Ainda não tem conta?
                        <a href="#" id="btn-cadastro">Cadastre-se</a>
                    </p>

                    <div class="links">
                        <a href="#">Termos de Serviço</a>
                        <span>·</span>
                        <a href="#">Política de Privacidade</a>
                    </div>
                </footer>
            </div>
        </section>
    </main>
    <script src="static/js/script-form.js"></script>
</body>

</html>
